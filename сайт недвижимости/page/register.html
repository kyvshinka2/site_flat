    <!--Регистрация пользвателя-->
    <div class="registration-cssave" align="center">
        <form>
            <h3 class="text-center">Форма регистрации</h3>
            <div class="form-group">
                <input class="form-control item" type="text" name="username" maxlength="15" minlength="4" pattern="^[a-zA-Z0-9_.-]*$" id="username" placeholder="Логин" required>
            </div>
            <div class="form-group">
                <input class="form-control item" type="text" name="Номер" minlength="7" placeholder="Номер телефона" required>
            </div>
            <div class="form-group">
                <input class="form-control item" type="password" name="Пароль" minlength="6" id="password" placeholder="Пароль" required>
            </div>
            <div class="form-group">
                <input class="form-control item" type="email" name="email" id="email" placeholder="Email" required>
            </div>
            <div class="form-group">
              <button class="btn btn-primary btn-block create-account" type="submit"><a href="./profile.html">Вход в аккаунт</a></button>
            </div>
        </form>
    </div>

    <!--Подвал-->

        <div class="content-footer">
